<div class="container">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
      <h2 class="h2">Roles List</h2>
      <button class="btn btn-sm btn-info" (click)="new()">New</button>
    </div>
  
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
            <th class="text-center" scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let rol of Roles; let i = index">
            <th scope="row">{{rol._id}}</th>
            <td>{{rol.name}}</td>
            <td>{{rol.description}}</td>
            <td class="text-center">
              <button class="btn btn-sm btn-primary" routerLink="/dashboard/rol/update/{{rol._id}}">Edit</button>
              <button class="btn btn-sm btn-danger" (click)="delete(rol._id, i)">Delete</button>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
